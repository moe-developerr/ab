<section>
	<h1>Retrieve Your Password</h1>
	<form novalidate="novalidate" ng-submit="vm.sendEmail()" name="vm.form">
		<div class="form-group">
			<label for="email" class="control-label">Email *</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Email" required="required" ng-model="vm.model.email">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ladda="vm.submitting" data-style="expand-right">SEND</button>
			<button type="reset" class="btn btn-primary hide" id="reset">RESET</button>
			<p class="help-block" ng-show="vm.response">{{ vm.response }}</p>
		</div>
	</form>
</section>
