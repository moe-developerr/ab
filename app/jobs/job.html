<section>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Title</th>
					<th>Details</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>{{ vm.job.id }}</td>
					<td>{{ vm.job.title }}</td>
					<td>{{ vm.job.details }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="form-group">
		<button class="btn btn-primary" ng-click="vm.apply()">APPLY</button>
		<p class="help-block" ng-show="vm.applyResponse">{{ vm.applyResponse }}</p>
	</div>

	<form novalidate="novalidate" ng-submit="vm.share()">
		<div class="form-group">
			<label for="email" class="control-label">Email *</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Email" ng-model="vm.shareModel.email" required="required">
		</div>
		<div class="form-group">
			<label for="message" class="control-label">Message *</label>
			<textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Your Message" ng-model="vm.shareModel.message" required="required" ng-minlength="30"></textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary">SHARE</button>
			<p class="help-block" ng-show="vm.shareResponse">{{ vm.shareResponse }}</p>
		</div>
	</form>
</section>
